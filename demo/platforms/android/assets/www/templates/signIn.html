<ion-modal-view>
  <ion-header-bar>
 <i class="icon ion-ios-arrow-thin-left icon-font1" ng-click="SignInback()"></i>
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content >
     <div class="Main-layout">
         <div class="txtcenter font28 fontweight800 marT15p">Sign in</div>
         <div class="clearboth"></div>
         <div class="marT30p">
            <label class="item item-input item-floating-label borB borT">            
            <input type="email" placeholder="Email" class="inheight">
            </label>

            <label class="item item-input item-floating-label borB">            
            <input type="password" placeholder="Password" class="inheight">
            </label>
         </div>
         <div class="clearboth"></div>
         <div class="marT25p">
             <div class="VbtnB txtcenter">Sign In</div>
         </div>
          <div class="clearboth"></div>
          <div class="marT10p txtcenter">
              <a href="#" class="txtcenter atag colorG">Forget Password</a>
          </div>
          <div class="clearboth"></div>
          <div class="marT18p txtcenter">
              <div>Skip</div>
          </div>
     </div>
     </ion-content>
</ion-modal-view>
