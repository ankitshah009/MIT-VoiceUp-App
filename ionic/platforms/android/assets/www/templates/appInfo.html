<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear font40 IRK-FONT2" ng-click="closeAppInfoModal()"><img src="img/back-1.png" class="bottomimg1"></button>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <li class="item item-toggle IRK-FONT4 inlineht ">
        <div style="font-weight:600;"> App version</div>
        <div class="item-text-wrap">
          {{appVersion}}
        </div>
      </li>

      <li class="item item-toggle IRK-FONT4 inlineht ">
        <div style="font-weight:600;"> JSON version</div>
        <div class="item-text-wrap">
          {{appJsonVersion}}
        </div>
      </li>
      <li class="item item-toggle IRK-FONT4 inlineht ">
        <div style="font-weight:600;"> Database server</div>
        <div class="item-text-wrap">
          {{dbServerUrl}}
        </div>
      </li>
      <li class="item item-toggle IRK-FONT4 inlineht ">
        <div style="font-weight:600;"> Latest update</div>
        <div class="item-text-wrap">
          {{lastModifiedDate}}
        </div>
      </li>

    </div>
  </ion-content>

</ion-modal-view>
ew>
