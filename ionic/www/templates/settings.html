<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="settingsBack()"><i class="icon ion-ios-arrow-thin-left icon-font-button"></i></button>
    </div>
    <h1 class="title">Settings</h1>
  </ion-header-bar>

<ion-content>
  <div class="list">

        <li class="item item-toggle IRK-FONT2 ">
        Leave Study
             <label class="toggle toggle "  >
                 <input type="checkbox"  type="submit" >
                 <div class="track">
                     <div class="handle"></div>
                 </div>
             </label>
         </li>
        <li class="item item-toggle IRK-FONT2 ">
              Pause Study
             <label class="toggle toggle "  >
                 <input type="checkbox"  type="submit" >
                 <div class="track">
                     <div class="handle"></div>
                 </div>
             </label>
         </li>
    <li class="item item-toggle IRK-FONT2 ">
         Notifications
         <label class="toggle toggle "  >
             <input type="checkbox" ng-model="notification" ng-change="toggleNotification()" type="submit" >
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

     <li class="item item-toggle IRK-FONT2">
         Daily Push Notification
         <label class="toggle toggle" >
             <input type="checkbox" ng-model="daily" ng-change="toggleDailyNotification()" type="submit">
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

     <li class="item item-toggle IRK-FONT2">
         weekly Push Notification
         <label class="toggle toggle">
             <input type="checkbox" ng-model="week" ng-change="toggleBiweekNotification()" type="submit">
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

	<div class="item item-icon-right IRK-FONT2"> Auto-Lock
     <button class="button button-clear icon font-settings"> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

  <div class="item IRK-FONT2">Download Data</div>

  <div class="item item-icon-right IRK-FONT2">  View Permissions
     <button class="button button-clear icon"" ng-click="viewPermissions()"> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

   <div class="item IRK-FONT2">Review Consent</div>

   <div class="item item-icon-right IRK-FONT2">  Privacy Policy
     <button class="button button-clear icon"> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

   <div class="item item-icon-right IRK-FONT2"> Copyright Information
     <button class="button button-clear icon""> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

   <div class="item item-icon-right IRK-FONT2">  Change Passcode
     <button class="button button-clear icon" ng-click="changePasscode()"> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

   </div>
  </ion-content>

</ion-modal-view >
