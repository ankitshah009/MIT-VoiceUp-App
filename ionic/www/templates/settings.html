<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="backtotab()"><i class="icon ion-ios-arrow-thin-left icon-font-button"></i></button>
    </div>
    <h1 class="title">Settings</h1>
  </ion-header-bar>

<ion-content>
  <div class="list">

        <li class="item item-toggle IRK-FONT2 ">
        Leave Study
             <label class="toggle toggle "  >
                 <input type="checkbox"  type="submit" ng-model="logout" ng-change="logOut()" >
                 <div class="track">
                     <div class="handle"></div>
                 </div>
             </label>
         </li>
        <li class="item item-toggle IRK-FONT2 ">
              Pause Study
             <label class="toggle toggle "  >
                 <input type="checkbox"  type="submit" >
                 <div class="track">
                     <div class="handle"></div>
                 </div>
             </label>
         </li>
    <li class="item item-toggle IRK-FONT2 ">
         Notifications
         <label class="toggle toggle "  >
             <input type="checkbox" ng-model="notification" ng-change="toggleNotification()" type="submit" >
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

     <li class="item item-toggle IRK-FONT2">
         Daily Push Notification
         <label class="toggle toggle" >
             <input type="checkbox" ng-model="daily" ng-change="toggleDailyNotification()" type="submit">
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

     <li class="item item-toggle IRK-FONT2">
         weekly Push Notification
         <label class="toggle toggle">
             <input type="checkbox" ng-model="week" ng-change="toggleBiweekNotification()" type="submit">
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

   <!--call the function in ng-click next to anchor tag-->
     <a href="javascript:void(0)"  ng-click="emailConsent()" class="item IRK-FONT2" >{{emailOrDownloadConsentLabel}}</a>

     <a href="javascript:void(0)" ng-click="viewPermissions()" class="item item-icon-right IRK-FONT2">  View Permissions
     <div class="icon font-settings" > <i class="icon ion-chevron-right icon IRK-FONT1"></i></div>

      <a href="javascript:void(0)" ng-click="viewCopyrightInfo()" class="item item-icon-right IRK-FONT2" > Copyrights Information
         <div class="icon font-settings"> <i class="icon ion-chevron-right icon IRK-FONT1"></i></div>

     <a href="javascript:void(0)" ng-click="changePasscode()" class="item item-icon-right IRK-FONT2">  Change Passcode
     <div class="icon font-settings" > <i class="icon ion-chevron-right icon IRK-FONT1"></i></div>

     <a href="javascript:void(0)" ng-click="switchUser()" class="item item-icon-right IRK-FONT2">  Logout


  </ion-content>

</ion-modal-view >
