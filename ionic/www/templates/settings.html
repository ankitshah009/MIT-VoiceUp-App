<ion-modal-view >
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="settingsBack()"><i class="icon ion-ios-arrow-thin-left icon-font-button"></i></button>
    </div>
    <h1 class="title">Settings</h1>
  </ion-header-bar>

  <ion-content>

<!--    <ion-toggle ng-model=notification ng-change="toggleNotification()" > one  </ion-toggle>
    <ion-toggle ng-model=dailyNotification ng-change="toggleDailyNotification()" > two  </ion-toggle>
    <ion-toggle ng-model=BiweekNotification ng-change="toggleBiweekNotification()" > three  </ion-toggle>

-->

  <div class="list">

    <li class="item item-toggle IRK-FONT1 ">
         Notifications
         <label class="toggle toggle">
             <input type="checkbox" ng-model=notification ng-change="toggleNotification()"  >
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

     <li class="item item-toggle IRK-FONT1">
         Daily Push Notification
         <label class="toggle toggle">
             <input type="checkbox" ng-model=dailyNotification ng-change="toggleDailyNotification()">
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

     <li class="item item-toggle IRK-FONT1">
         Biweekly Push Notification
         <label class="toggle toggle">
             <input type="checkbox" ng-model=BiweekNotification ng-change="toggleBiweekNotification()" >
             <div class="track">
                 <div class="handle"></div>
             </div>
         </label>
     </li>

	<div class="item item-icon-right IRK-FONT1"> Auto-Lock
     <button class="button button-clear icon font-settings"> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

  <div class="item IRK-FONT1">Download Data</div>

  <div class="item item-icon-right IRK-FONT1">  View Permissions
     <button class="button button-clear icon"" ng-click="viewPermissions()"> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

   <div class="item IRK-FONT1">Review Consent</div>

   <div class="item item-icon-right IRK-FONT1">  Privacy Consent
     <button class="button button-clear icon""> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

   <div class="item item-icon-right IRK-FONT1"> Copyright Information
     <button class="button button-clear icon""> <i class="icon ion-chevron-right icon IRK-FONT1"></i></button>
   </div>

   </div>

  </ion-content>
</ion-modal-view >
