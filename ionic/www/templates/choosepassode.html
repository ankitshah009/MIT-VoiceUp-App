<ion-modal-view>
    <ion-content content scroll="false">

  <div class="image1">
  <img src="img/voiceup_icon_1.png">
  </div>

<div class="textcenter input">  <input type="text" class="fontB irk-centered" ng-disabled="true" ng-model="emailId"> </div> <br>

<div class="textcenter irk-centered">

<label class=" item-input item-stacked-label" style="margin-top: 20px;">
 <span style="font-size:20px;font-weight:bold;" class="font35">{{passcodeLabel}}</span>
 <input class="CirclePasscode txtcenter"  style="line-height: 90%;" placeholder="0000" type="password"  name="passcode" id="passcode" ng-model="passcode" ng-change="checkPasscodeDigits()" maxlength="4" ng-hide="managePasscode" focus-me>
 <input class="CirclePasscode txtcenter" style="line-height: 90%;" placeholder="0000" type="password"  name="confirm_passcode" id="confirm_passcode" ng-model="confirm_passcode" ng-change="checkConfirmPasscodeDigits()" maxlength="4" ng-hide="managePasscodeConfirm" focus-me>
</label>
</div>


    </ion-content>
</ion-modal-view>
