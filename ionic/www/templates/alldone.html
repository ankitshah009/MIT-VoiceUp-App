<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear font40 IRK-FONT2" ng-click="verifyLater()"><img src="img/back-1.png" class="bottomimg1"></button>
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div>
      <div class="irk-spacer"></div>
      <div class="irk-spacer"></div>
      <div class="irk-spacer"></div>
      <div class="irk-spacer"></div>
      <div class="irk-spacer"></div>
      <div class="irk-spacer"></div>
      <div class="irk-text-centered">
        <h2>All Set</h2>
        <p>Thank you for enrolling in <b>VoiceUp.</b></p>
      </div>
      <div class="irk-spacer"></div>
      <div class="irk-spacer"></div>
      <div class="item irk-step-image">
        <div class="irk-text-centered">
          <i class="irk-completion-icon icon ion-ios-checkmark positive" style=""></i>
        </div>
      </div>
    </div>

  </ion-content>
  <ion-footer-bar class="irk-bottom-bar1 irk-bottom-bar-consent" keyboard-attach irk-consent-bar>
    <button class="round1 wid200 irk-centered font15 irk-font-helvetica padB2p" ng-click="consentReview()">LET'S BEGIN</button>
  </ion-footer-bar>
</ion-modal-view>
