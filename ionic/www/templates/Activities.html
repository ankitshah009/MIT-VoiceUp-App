<ion-view hide-nav-bar="true" class="irk-modal">
    <ion-header-bar>
     <div class="buttons">
      </div>
      <h1 class="title">Activities</h1>
      <div class="buttons">
          <button type="submit" class="button button-clear"  ng-click="switchUser()"><i class = "icon ion-home "></i></button>
      </div>
    </ion-header-bar>

<ion-content>
<ion-list>

<ion-item ng-repeat="item in list" ng-click=launchSurvey('{{item.surveyId}}') class="item-thumbnail-right txtcenter">
<h2 class="title txtcenter">{{item.title}}</h2>
</ion-item>
</ion-list>
</ion-content>
</ion-view>
