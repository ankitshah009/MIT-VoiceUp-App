<ion-modal-view view-title="Ionic ResearchKit">
  <ion-header-bar>
    <h1 class="title">Passcode</h1>
  </ion-header-bar>

<ion-content class="scroll-content">
 <div id="selectEmailForPin">
    <div class="irk-image irk-centered marT10p width150" ng-hide="hideImageDiv" >
       <img src="img/logo-2.png" class="irk-step-image">
    </div>
    <select class="passcode-dropdown" ng-change="clearPinDiv()"
    ng-options="item as item.emailId for item in emails track by item.emailId"
    ng-model="selectedEmail"></select>
 </div>

<div ng-hide="hidePasscodeDiv" class="pass">
  <label class=" item-input item-stacked-label ">
  <span  class=" font35 fontB IRK-FONT1" >Enter Passcode</span>
  <input class=" CirclePasscode  irk-centered " style="line-height: 90%;" placeholder="OOOO" type="text" autofocus="true"  name="pinpasscode" id="pinpasscode"
        maxlength="4"  ng-change="loginViaPasscode()" pattern="[0-9]*" ng-model="pinpasscode" focus-me>
  </label>
 </div>
</ion-content>

<div class="bar bar-footer bar-light border-top-none">
   <button class="button icon" ng-click="showEligibilityTestView()"><span class="fontB IRK-FONT2">New User?</span></button>
   <button class="button icon" ng-click="openSignIn()"><span class="fontB IRK-FONT2"> Sign In</span></button>
</div>

</ion-modal-view>
