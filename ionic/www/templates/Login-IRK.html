<ion-modal-view>
  <ion-header-bar>

    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear IRK-FONT3" ng-click="GoBack()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content >
      <div class="irk-centered  textfld IRK-MARBTM-30p IRK-FONT2 irk-font-helvetica">Sign in</div>
<div class="list">
   <label class="item item-input item-stacked-label irk-centered barTnone">
   <span class="input-label"></span>
   <input class="irk-centered" type="Email" id="email" placeholder="Email" class="form-item" focus-me>
   </label>
   <label class="item item-input item-stacked-label irk-centered IRK-BORBTM-NONE">
   <span class="input-label"></span>
   <input class="irk-centered" type="password" id="password" placeholder="Password" class="form-item">
   </label>
   <br>
   <button class="irk-btn irk-centered irk-font-helvetica"  ng-click="signInSubmit('signin')">Sign in</button>
   <button class="irk-centered marT10p IRK-MARBTM-23p IRK-FONT2 irk-font-helvetica button button-clear" ng-click="forgotPassword()">forgot password?</button>

</div>
  </ion-content>
</ion-modal-view>
