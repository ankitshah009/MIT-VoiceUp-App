<ion-modal-view view-title="Ionic ResearchKit">
  <ion-header-bar>
    <h1 class="title irk-centered ">Choose Email</h1>
    <div class="buttons irk-centered ">
      <button class="button button-clear" ng-click="GoBack()">Cancel</button>
    </div>
  </ion-header-bar>

  <ion-content class="scroll-content">
    <div>
      <!-- <div class="irk-image irk-centered marT10p width150" ng-hide="hideImageDiv" >
     <img src="img/logo-2.png" class="irk-step-image">
  </div> -->
      <div class="banner_holder" ng-hide="hideImageDiv">
        <img src="img/logo-2.png" class="banner_holderImage">
      </div>

      <select class="passcode-dropdown  " ng-model="email" ng-change="resetInput()">
        <option value="" disabled selected>Choose email</option>
        <option ng-repeat="email in emails ">
          <a class="irk-centered " value="email.emailId">{{email.emailId}}</a>
        </option>
      </select>
    </div>

    <div ng-hide="hidePasscodeDiv" class="pass">
      <label class=" item-input item-stacked-label ">
        <span class=" font35 fontB IRK-FONT1">Enter Passcode</span>
        <!-- for android delete the pattern and change input type=number-->
        <input ng-if="ShowIos" class=" CirclePasscode  irk-centered " size="4" style="line-height: 90%;" placeholder="OOOO" type="text" name="passcode" id="passcode" maxlength="4" ng-change="loginViaPasscode()" pattern="[0-9]*" ng-model="passcode" ng-cut="$event.preventDefault()"
            ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()">

        <input ng-if="ShowAndroid" class=" CirclePasscode  irk-centered " size="4" style="line-height: 90%;color: transparent;text-shadow: 0 0 0 black;" placeholder="OOOO" type="number" name="passcode" id="passcode" maxlength="4" ng-change="loginViaPasscode()"
            ng-model="passcode" ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()">
      </label>
      <div>
        <button class="button icon backgroundTrans" ng-click="forgotPasscodeDialog()">Forgot Passcode ?</button>
      </div>

    </div>

  </ion-content>

  <div class="bar bar-footer bar-light border-top-none">
    <button class="button icon" ng-click="showEligibilityTestView()"><span class="fontB IRK-FONT2">New User?</span></button>
    <button class="button icon" ng-click="openSignIn()"><span class="fontB IRK-FONT2"> Sign In</span></button>
  </div>

</ion-modal-view>
