<ion-modal-view view-title="Ionic ResearchKit">
  <ion-header-bar>
    <h1 class="title">Choose Email</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="GoBack()">Cancel</button>
    </div>
  </ion-header-bar>

<ion-content class="scroll-content">
  <div ng-hide="email">
       <div class="irk-image irk-centered marT10p width150">
     <img src="img/logo-2.png" class="irk-step-image">
   </div>

          <select   class="passcode-dropdown marT10p" ng-model="email" ng-change="resetInput()" >
              <option  ng-repeat="email in emails ">
                <a>{{email.emailId}}</a>
              </option>
          </select>

</div>


<div  ng-show="email" class="pass">
          <select class="passcode-dropdown" ng-model="email"  ng-change="resetInput()" >
              <option  ng-repeat="email in emails " >
                <a value="email.emailId" >{{email.emailId}}</a>
              </option>
          </select>

  <br/>
  <br/><br/><br/>
<label class=" item-input item-stacked-label ">
<span  class=" font35 fontB IRK-FONT1" >Enter Passcode</span>
<input class=" CirclePasscode  txtcenter "  type="text"  name="passcode" id="passcode"
     maxlength="4"  ng-change="passcodeChanged()" ng-model="passcode" focus-me >
</label>

<div>
<button class="button icon backgroundTrans" ng-click="forgotPasscodeDialog()">Forgot Passcode ?</button>
</div>

</div>

</ion-content>

<div class="bar bar-footer bar-light border-top-none">
   <button class="button icon" ng-click="showEligibilityTestView()"><span class="fontB IRK-FONT2">New User?</span></button>
   <button class="button icon" ng-click="openSignIn()"><span class="fontB IRK-FONT2"> Sign In</span></button>
</div>

</ion-modal-view>
