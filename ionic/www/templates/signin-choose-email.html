<ion-modal-view view-title="Ionic ResearchKit">
  <ion-header-bar>
    <h1 class="title">Choose Email</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="GoBack()">Cancel</button>
    </div>
  </ion-header-bar>

<ion-content class="scroll-content">
  <div ng-hide="email">
        <div class="image1">
          <img src="img/voiceup_icon_1.png">
          </div>

          <select   class="passcode-dropdown" ng-model="email" ng-change="resetInput()" >
              <option  ng-repeat="email in emails ">
                <a>{{email.emailId}}</a>
              </option>
          </select>

</div>


<div  ng-show="email" class="pass">
          <select class="passcode-dropdown" ng-model="email"  ng-change="resetInput()" >
              <option  ng-repeat="email in emails " >
                <a value="email.emailId" >{{email.emailId}}</a>
              </option>
          </select>

  <br/>
  <br/><br/><br/>
<label class=" item-input item-stacked-label ">
<span style="font-size:31px;font-weight:bold;" class=" font35" >Enter Passcode</span>
<input class=" CirclePasscode  txtcenter "  type="text"  name="passcode" id="passcode"
     maxlength="4"  ng-change="passcodeChanged()" ng-model="passcode" focus-me >
</label>

<div>
<a  class="vatag" href="#">Forgot Passcode ?</a>
</div>

</div>

</ion-content>

<div class="bar bar-footer bar-light">
   <button class="button icon" ng-click="showEligibilityTestView()"><span class="fontB">New User?</span></button>
   <button class="button icon" ng-click="openSignIn()"><span class="fontB"> Sign In</span></button>
</div>

</ion-modal-view>
