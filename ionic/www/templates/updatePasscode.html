<ion-modal-view>
  <ion-header-bar>
        <div class="buttons">
      <button class="button button-clear" ng-click="closePasscodeModal()"><i class="icon ion-ios-arrow-thin-left icon-font-button padL10"></i></button>
    </div>

    <h1 class="title"></h1>
    <div class="buttons">
    </div>
  </ion-header-bar>

    <ion-content content scroll="false">
      <div class="irk-image irk-centered  width150">
     <img src="img/logo-2.png" class="irk-step-image">
   </div>
        <div class="textcenter input"> <input type="text" class="fontB irk-centered" ng-disabled="true" ng-model="emailId"> </div> <br>


        <div ng-if = "ShowIos">
        <div class="irk-centered">
            <label class=" item-input item-stacked-label" style="margin-top: 20px;">
                <span style="font-size:20px;font-weight:bold;" class="font35">{{passcodeLabel}}</span>
                <input class="CirclePasscode  irk-centered" size = "4" style="line-height: 90%;" placeholder="OOOO" type="password"   pattern="[0-9]*" name="passcode" id="passcode" ng-model="passcode" ng-change="checkPasscodeDigits()" maxlength="4" ng-hide="managePasscode"ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" ng-pattern="/^(0|[1-9][0-9]*)$/">
                <input class="CirclePasscode irk-centered" size = "4"  style="line-height: 90%;" placeholder="OOOO" type="password"   pattern="[0-9]*" name="new_passcode" id="new_passcode" ng-model="new_passcode" ng-change="checkNewPasscodeDigits()" maxlength="4" ng-hide="managePasscodeNew" ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" ng-pattern="/^(0|[1-9][0-9]*)$/" >
                <input class="CirclePasscode irk-centered" size = "4" style="line-height: 90%;" placeholder="OOOO" type="password"    pattern="[0-9]*" name="confirm_passcode" id="confirm_passcode" ng-model="confirm_passcode" ng-change="checkConfirmPasscodeDigits()" maxlength="4" ng-hide="managePasscodeConfirm" ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" ng-pattern="/^(0|[1-9][0-9]*)$/" >
            </label>
        </div>
      </div>
              <div ng-if = "ShowAndroid">
              <div class="irk-centered">
                  <label class=" item-input item-stacked-label" style="margin-top: 20px;">
                      <span style="font-size:20px;font-weight:bold;" class="font35">{{passcodeLabel}}</span>
                      <input class="CirclePasscode  irk-centered" size = "4" style="line-height: 90%;color: transparent;text-shadow: 0 0 0 black;" placeholder="OOOO" type="number"   name="passcode" id="passcode" ng-model="passcode" ng-change="checkPasscodeDigits()" maxlength="4" ng-hide="managePasscode" ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" ng-pattern="/^(0|[1-9][0-9]*)$/">
                      <input class="CirclePasscode irk-centered" size = "4"style="line-height: 90%;color: transparent;text-shadow: 0 0 0 black;" placeholder="OOOO" type="number"    name="new_passcode" id="new_passcode" ng-model="new_passcode" ng-change="checkNewPasscodeDigits()" maxlength="4" ng-hide="managePasscodeNew"ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" ng-pattern="/^(0|[1-9][0-9]*)$/" >
                      <input class="CirclePasscode irk-centered" size = "4"style="line-height: 90%;color: transparent;text-shadow: 0 0 0 black;" placeholder="OOOO" type="number"  name="confirm_passcode" id="confirm_passcode" ng-model="confirm_passcode" ng-change="checkConfirmPasscodeDigits()" maxlength="4" ng-hide="managePasscodeConfirm"ng-cut="$event.preventDefault()" ng-copy="$event.preventDefault()" ng-paste="$event.preventDefault()" ng-pattern="/^(0|[1-9][0-9]*)$/" >
                  </label>
              </div>
            </div>
    </ion-content>
</ion-modal-view>
