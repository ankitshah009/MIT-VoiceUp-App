<ion-modal-view>
  <ion-header-bar>
        <div class="buttons">
      <button class="button button-clear" ng-click="closePasscodeModal()"><i class="icon ion-ios-arrow-thin-left icon-font-button"></i></button>
    </div>

    <h1 class="title"></h1>
    <div class="buttons">
    </div>
  </ion-header-bar>

    <ion-content content scroll="false">
      <div class="irk-image irk-centered  width150">
     <img src="img/logo-2.png" class="irk-step-image">
   </div>
        <div class="textcenter input"> <input type="text" class="fontB irk-centered" ng-disabled="true" ng-model="emailId"> </div> <br>
        <div class="irk-centered">
            <label class=" item-input item-stacked-label" style="margin-top: 20px;">
                <span style="font-size:20px;font-weight:bold;" class="font35">{{passcodeLabel}}</span>
                <input class="CirclePasscode  irk-centered"  style="line-height: 90%;" placeholder="OOOO" type="password" pattern="[0-9]*" name="passcode" id="passcode" ng-model="passcode" ng-change="checkPasscodeDigits()" maxlength="4" ng-hide="managePasscode" focus-me>
                <input class="CirclePasscode irk-centered" style="line-height: 90%;" placeholder="OOOO" type="password"   pattern="[0-9]*" name="new_passcode" id="new_passcode" ng-model="new_passcode" ng-change="checkNewPasscodeDigits()" maxlength="4" ng-hide="managePasscodeNew" focus-me>
                <input class="CirclePasscode irk-centered" style="line-height: 90%;" placeholder="OOOO" type="password"   pattern="[0-9]*" name="confirm_passcode" id="confirm_passcode" ng-model="confirm_passcode" ng-change="checkConfirmPasscodeDigits()" maxlength="4" ng-hide="managePasscodeConfirm" focus-me>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
