<ion-modal-view>
  <ion-header-bar>
        <button class="button button-clear font40 IRK-FONT2" ng-click="openVerification()"><i class="icon ion-ios-arrow-thin-left icon-font-button"></i></i></button>

    <h1 class="title"></h1>
    <div class="buttons">
    </div>
  </ion-header-bar>
  <ion-content>
           <div class="irk-centered marT5p font30 IRK-FONT1 irk-font-helvetica">Location service</div>
                <div class="irk-centered marT2P IRK-FONT2 irk-font-helvetica">Using GPS enables the app to accurately</div>
                 <div class="irk-centered IRK-FONT2 irk-font-helvetica">dertermine the distance travelled.</div>
                         <div class="irk-centered IRK-FONT2 irk-font-helvetica">Your actual location will never be shared.</div>
               <button class="irk-btn irk-centered  marT5p marB20 irk-font-helvetica" ng-click="allowGeoLocation()">{{geoLabel}}</button>
                 <div class="irk-centered  padT10p font30 IRK-FONT1 irk-font-helvetica">Microphone</div>
                <div class="irk-centered marT2P IRK-FONT2 irk-font-helvetica">Access to microphone is requried for your</div>
                       <div class="irk-centered IRK-FONT2 irk-font-helvetica">Voice Recording Activity .</div>
                       <button class="irk-btn irk-centered  marT5p marB20 irk-font-helvetica" ng-click="allowMicroPhone()">{{microPhoneLabel}}</button>
                       <div class="irk-centered  padT10p font30 IRK-FONT1 irk-font-helvetica">Accelerometer</div>
                <div class="irk-centered  marT2P IRK-FONT2 irk-font-helvetica">Access to Accelerometer is requried for your</div>
                       <div class="irk-centered IRK-FONT2 irk-font-helvetica">Some activity Activity .</div>
                       <button class="irk-btn irk-centered  marT5p marB17p irk-font-helvetica" ng-click="allowAccelerometer()" > {{accelerationLabel}}</button>
                         <button class="round1 marT10p   irk-centered irk-font-helvetica " ng-click="allDone()"><i class="icon ion-ios-arrow-thin-right icon-font-button"></i></button>
  </ion-content>
</ion-modal-view>
