<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear font40 IRK-FONT2" ng-click="openVerification()"><img src="img/back-1.png" class="bottomimg1"></button>


  </ion-header-bar>
  <ion-content class="padT10 ">
    <div class="irk-centered marT3 font30 IRK-FONT1 irk-font-helvetica">Location service</div>
    <div class="irk-centered marT2P IRK-FONT4 irk-font-helvetica">Using GPS enables the app to accurately</div>
    <div class="irk-centered IRK-FONT4 irk-font-helvetica">dertermine the distance travelled.</div>
    <div class="irk-centered IRK-FONT4 irk-font-helvetica">Your actual location will never be shared.</div>
    <button id="geo" class="irk-btnloc irk-centered  marT5p marB20 irk-font-helvetica" input type="checkbox" value="1" ng-click="allowGeoLocation()" ng-disabled="item.disabled">{{geoLabel}}</button>
    <hr color="#e6e6e4">
    <div class="irk-centered  padT10p font30 IRK-FONT1 irk-font-helvetica">Microphone</div>
    <div class="irk-centered marT2P IRK-FONT4 irk-font-helvetica">Access to microphone is requried for your</div>
    <div class="irk-centered IRK-FONT4 irk-font-helvetica">Voice Recording Activity .</div>
    <button id="mic" class="irk-btnloc irk-centered  marT5p marB20 irk-font-helvetica" input type="checkbox" value="1" ng-click="allowMicroPhone()">{{microPhoneLabel}}</button>
    <hr color="#e6e6e4">

    <div class="irk-centered  padT10p font30 IRK-FONT1 irk-font-helvetica">Accelerometer</div>
    <div class="irk-centered  marT2P IRK-FONT4 irk-font-helvetica">Access to Accelerometer is requried for your</div>
    <div class="irk-centered IRK-FONT4 irk-font-helvetica">Some activity Activity .</div>
    <button id="acc" ng-disabled="Disable" class="irk-btnloc irk-centered  marT5p marB17p irk-font-helvetica" input type="checkbox" value="1" ng-click="allowAccelerometer()"> {{accelerationLabel}}</button>
    <!-- <button class="round1 marT10p   irk-centered irk-font-helvetica " ng-click="allDone()"><i class="icon ion-ios-arrow-thin-right icon-font-button"></i></button> -->
  </ion-content>
  <ion-footer-bar class="irk-bottom-bar1 irk-bottom-bar-consent" keyboard-attach irk-consent-bar>
    <button class="round2 irk-centered" ng-click="allDone()"><img src="img/next-1.png" class="bottomimg"></button>
  </ion-footer-bar>
</ion-modal-view>
